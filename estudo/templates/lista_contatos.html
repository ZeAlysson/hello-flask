<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1 class="mt-4">Contatos</h1>
        <form action="" method="get" class="row">
            <div class="col-6">
                <input type="text" name="pesquisa" class="form-control mt-3" placeholder="Digite o nome do contato">
            </div>

            <div class="col-3">
                <button type="submit" class="btn btn-primary mt-3">Pesquisar</button>
            </div>
        </form>

        <div class="row">
            <h2 class="mt-4">Lista de Contatos</h2>
            {{context['dados']}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Assunto</th>
                        <th>Respondido</th>
                    </tr>
                </thead>
                <tbody>
                    {% for linha in context['dados'] %}
                    <tr>
                        <td>{{linha.name}}</td>
                        <td>{{linha.email}}</td>
                        <td>{{linha.assunto}}</td>
                        <td>
                            {% if linha.ansewered == 1 %}
                                Sim
                            {% else %}
                                NÃ£o
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
