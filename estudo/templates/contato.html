<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row mt-4">
            <h2 class="">Formulário GET</h2>
            <form action="" method="get">
                <div class="col-9 mt-2">
                    Digite sua pesquisa: 
                    <input type="text" name="pesquisa" id="pesquisa" class="form-control">  
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-2">Pesquisar</button>
                </div>
                <p>Sua pesquisa foi: {{context.pesquisa}}</p>
            </form>
        </div>
        <hr>
        <div class="row">
            <h2>Formulário POST</h2>
            <form action="" method="post" class="row mt-4">
                <div class="col-6">
                    Nome:
                    <input type="text" name="nome" id="nome" class="form-control" required> 
                </div>
                <div class="col-6">
                    E-mail:
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class = "col-12">
                    Assunto:
                    <input type="text" name="assunto" id="assunto" class="form-control" required>
                </div>
                <div class="col-12">
                    Mensagem:
                    <input type="text" name="mensagem" id="mensagem" class="form-control" required>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-2">Pesquisar</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
